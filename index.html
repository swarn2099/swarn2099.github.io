<script>
function updateTime(){
	var currentTime = new Date()
	var hours = currentTime.getHours()
	var minutes = currentTime.getMinutes()
	if (hours > 13) {
		hours1 = hours - 12;
	}else if (hours == 0) {
		hours1 ="12";
	}
	else {
		hours1 = hours;
	}
	if (minutes < 10){
			minutes = "0" + minutes
	}
	var t_str = hours1 + ":" + minutes + " ";
	if(hours > 11){
			t_str += "PM";
	} else {
			t_str += "AM";
	}

	document.getElementById('time_span').innerHTML = t_str;
}
setInterval(updateTime, 1000);
	</script>
	<div id="time_span"></div>

</script>
