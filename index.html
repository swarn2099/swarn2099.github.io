<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Tunify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <!--CSS Files-->
      <link rel="stylesheet" hre=f"https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
      <link rel="stylesheet" type="text/css" href="background.css">
      <link rel="stylesheet" type="text/css" href="search.css">
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.css">
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.css.map">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"></head>
<body>
<div class="one">
      <h1 id="tunify"></h1>
      <h3 id="decription"></h3><br>
      <!--<input type="text" class="search rounded animated infinite pulse" placeholder="Enter song name, playlist name, or album name and click anaylize">-->
      <br>
      <div class="columns">
        <div class="column">
          <a href="https://tunify.xyz" target="_blank"><div class="box animated bounceInUp">
            <article class="media">
            <div class="media-content">
             <div class="media-center">
              <figure class="image is-256x256">
                <img src="map.svg" alt="Image" class="animated bounce infinite">
              </figure>
            </div>
            <div class="media-content">
              <div class="content">
                <p><strong>Interactive Map</strong><hr color="black"><br>Discover user-created playlists around you</p>  
            </div>
            </article>
          </div></a></div>
        <div class="column">
          <a href="#"><div class="box animated bounceInUp">
            <article class="media">
            <div class="media-content">
             <div class="media-center">
              <figure class="image is-256x256">
                <img src="analysis.png" alt="Image" class="animated rubberBand infinite">
              </figure>
            </div>
            <div class="media-content">
              <div class="content">
                <p><strong>Analyize</strong><hr color="black"><br>Inteligent data about the music you and other's listen too</p>  
            </div>
            </article>
          </div></a></div>
        <div class="column">
          <a href="#"><div class="box animated bounceInUp">
            <article class="media">
            <div class="media-content">
             <div class="media-center">
              <figure class="image is-256x256">
                <img src="jukebox.jpg" alt="Image" class="animated pulse infinite">
              </figure>
            </div>
            <div class="media-content">
              <div class="content">
                <p><strong>Jukebox</strong><hr color="black"><br>Contribute music to a location, party, or event</p>  
            </div>
            </article>
          </div></a></div></div>
      </div></div>
<section class="hero is-large is-dark is-bold">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        What we do
      </h1>
    </div>
  </div></section>
<section class="hero is-large is-danger is-bold">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Primary bold title
      </h1>
      <h2 class="subtitle">
        Primary bold subtitle
      </h2>
    </div>
  </div></section>
<script type="text/babel">
      ReactDOM.render(
        <h1 class="animated fadeInLeftBig title"><font color="green"><font size="700"> tunify.io</font></font></h1>,
        document.getElementById('tunify')
      );
      ReactDOM.render(
        <h3 class="animated fadeInRightBig"><font color="green">Music discovery & analysis</font></h3>,
        document.getElementById('decription')
      );</script>
</body>
</html>
