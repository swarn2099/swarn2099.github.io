<body onload="queryResults()">
  <div class="container center">
    <div class="row">
      <div class="col s12 m12 container">
        <div class="input-field col s12">
          <select id="optionArea" class="browser-default color-page2 white-text" onchange="editCardRender()">
            <option value="" disabled selected>Choose your Event</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m7 push-m2">
        <div class="card ">
          <div class="card-image">
            <div id="imgValuePreview">
              <!--Image Goes here-->
            </div>
            <div class="row">
              <div class="input-field col s12 left hide">
                <input id="document" type="text" class="heavy">
              </div>
            </div>
            <a class="btn-floating halfway-fab waves-effect waves-light manage large amber" onclick="updateEvent()"><i class="material-icons">edit</i></a>
          </div>
          <div class="card-content">
            <div class="card-tabs">
              <ul class="tabs tabs-fixed-width">
                <li class="tab"><a href="#test3">Event Info</a></li>
                <li class="tab"><a href="#test4">Location and Time</a></li>
                <li class="tab"><a href="#test5">Additional Info</a></li>
              </ul>
            </div>
            <div id="test3">
              <div class="input-field"><input id="eventname" type="text" class="heavy  black-text"></div>
              <div class="row"><br><br>
                <div class="input-field col s12">
                  <select id="category">
                      <option value="" disabled selected>Pick a Category</option>
                      <option value="Food">Food</option>
                      <option value="Parties">Parties</option>
                      <option value="Free">Free</option>
                    </select>
                  <label>Category</label>
                </div>
              </div>
            </div>
            <div id="test4">
              <div class="row">
                <div class="col s12 activator">
                  <h5 class="left-align"><b>Location</b></h5>
                </div>
              </div>
              <div class="row">
                <input type="text" id="us2-address" class="center-align " />
                <div class="container">
                  <div id="us2" style="" class="center-align"></div>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  <h5 class="left-align"><b>Time & Date</b></h5>
                </div>
              </div>
              <div class="row">
                <div class="col s5 left-align" id="timeValuePreview">
                  <!--Time Goes Here-->
                </div>
                <div class="row">
                  <div class="col s12 ">
                    <div class="input-field col s12">
                      <label for="datepicker"></label>
                      <input type="text" class="datepicker" id="date">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 m6">
                    <div class="input-field col s12">
                      <label for="timepicker"></label>
                      <input type="text" class="timepicker" id="starttime">
                    </div>
                  </div>
                  <div class="col  s12 m6">
                    <div class="input-field col s12">
                      <label for="timepicker"></label>
                      <input type="text" class="timepicker" id="endtime">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="test5">

              <div class="row">
                <div class="col s12">
                  <h5 class="left-align"><b>Description</b></h5>
                </div>
              </div>
              <div class="row center">
                <div class="col s12">
                  <div id="descriptionValuePreview"></div>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  <h5 class="left-align"><b>Image URL</b></h5>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 left ">
