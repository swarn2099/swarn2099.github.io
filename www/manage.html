<body onload="queryResults()">
  <div class=" container center">

    <div class="row">
      <div class="col s8">
        <div class="input-field col s12">
          <select id="optionArea" class="browser-default">
            <option value="" disabled selected>Choose your Event</option>
          </select>
        </div>
      </div>
      <div class="col s4">
        <a class="waves-effect waves-light btn" onclick="editCardRender()"><i class="material-icons left">cloud</i>Edit</a>
      </div>
    </div>


    <div class=" container">
      <div class="row">
        <div class="card col m12">
          <div class="card-image waves-effect waves-block waves-light">
            <div id="imgValuePreview">
              <!--Image Goes here-->
            </div>
          </div>
          <div class="card-content">
            <div id="eventNamePreview">
              <!--Event Name goes here-->
            </div>
            <div id="categoryPreview">
              <!--Category Goes Here-->
            </div>
          </div>
          <div class="card-reveal">
            <div class="activator"><i class="material-icons right activator">close</i></div>
            <div class="row">
              <div class="col s12">
                <h5 class="left-align"><b>Location</b></h5>
              </div>
            </div>
            <div class="row">
              <input type="text" id="us2-address" class="center-align " />
              <div class="container">
                <div id="us2" style="" class="center-align"></div>
              </div>

            </div>
            <div class="row">
              <div class="col s12">
                <h5 class="left-align"><b>Time & Date</b></h5>
              </div>
            </div>
            <div class="row">
              <div class="col s5 left-align" id="timeValuePreview">
                <!--Time Goes Here-->
              </div>
              <div class="row">
                <div class="col s12 ">
                  <div class="input-field col s12">
                    <label for="datepicker">Select Date</label>
                    <input type="text" class="datepicker" id="date">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col s12 m6">
                  <div class="input-field col s12">
                    <label for="timepicker">Start Time</label>
                    <input type="text" class="timepicker" id="starttime">
                  </div>
                </div>
                <div class="col  s12 m6">
                  <div class="input-field col s12">
                    <label for="timepicker">End Time</label>
                    <input type="text" class="timepicker" id="endtime">
                  </div>
                </div>
            </div>
            <div class="row">
              <div class="col s12">
                <h5 class="left-align"><b>Description</b></h5>
              </div>
            </div>
            <div class="row">
              <div id="descriptionValuePreview">
                <!--Desscription Goes Here-->
              </div>
            </div>
          </div>
        </div>
        <div class="col m6">
          <div class="col s12">
            <a href="#" onclick="getFormEvent()">
              <div class="card waves-effect waves-light" id="rcorners2">
                <div class="card-image">
                  <img src="../img/manage.jpeg">
                  <span class="card-title">Submit</span>
                </div>
              </div>
          </div>
          </a>
        </div>
      </div>
    </div>

  </div>
