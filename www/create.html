<body>
  <div class="valign-wrapper" style="width:100%;height:100%;position: absolute;">

                  <div class="row">
                    <div class="input-field col s12">

                    </div>
                  </div>
                  <div class="input-field col s12">
                    <select id="city">
                      <option value="" disabled selected>Choose your City</option>

                      <option value="Houston">Houston</option>
                    </select>
                  </div>

                    <div class="input-field col s12">
                      <input id="email" type="email" class="validate">

                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="password" type="password" class="validate">
                      <label for="password">Password</label>
                    </div>
                  </div>
                </form>
              </div>
              <div class="row center">
                <div class="input-field col s12">
                  <a class="waves-effect waves-light btn-large color-page" onclick="createUser()"><i class="material-icons left">pool</i>Create Account</a>

              </div>
              <div class="row center">

  <script>
  firebase.auth().onAuthStateChanged(function(user) {
  if (user) {
    var user = firebase.auth().currentUser;
    var city = document.getElementById("city");
    var citySelected = city.options[city.selectedIndex].value;
    user.updateProfile({
      displayName: document.getElementById('name').value,
      photoURL: citySelected
    }).then(function() {
      console.log("User Profile Updated");
      window.open("home.html", "_self");

    }).catch(function(error) {
      // An error happened.
    });
    } else {
    // No user is signed in.
  }
});
    function createUser() {
      var emailCreate = document.getElementById("email").value;
      var passwordCreate = document.getElementById('password').value;
      firebase.auth().createUserWithEmailAndPassword(emailCreate, passwordCreate).then(function(user) {
      }).catch(function(error) {
        console.log(error);
      });
};
  </script>
